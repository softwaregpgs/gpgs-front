<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="2% grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Empresa {{num}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="./../assets/oscar.jpg">
                <mat-card-content>
                    <p>
                        Esto es una empresa
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Ver empresa</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
